[cmd_duration]
min_time = 500
show_milliseconds = true

[git_branch]
style = "bold cyan"

[git_status]
#modified = "🖍️ "
modified_count.enabled = true
modified_count.style = "bold purple"
conflicted_count.enabled = true
conflicted_count.style = "yellow"
stashed_count.enabled = true
stashed_count.style = "bold blue"
deleted_count.enabled = true
deleted_count.style = "white"
#deleted = "❌"
show_sync_count = true
#show_sync_count.style = "magenta"
untracked_count.enabled = true
untracked_count.style = "green"
#untracked = "❓"
staged_count.enabled = true
staged_count.style = "cyan"

[memory_usage]
disabled = false
threshold = 85

[time]
disabled = false
format = "🕰️  %T"
style = "212"

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold green"
